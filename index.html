<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css ">
</head>
<body>
  <div class="picture-container">
    <img src="./images/warehouse.jpg" alt="warehouse">
    <div class="logo-div">

      <div>
        <img src="./images/rb-logo.png" alt="rb-logo">
      </div>
      <p>
        RHEE BROS
      </p>
    </div>
  </div>
  <div class="content-container">
    <section class="section1">
      <h2>Welcome to the Rhee Bros e-commerce website. Providing instant live updates on available items and product descriptions</h2>
      <h2>Sign up now for instant access to the Rhee Bros service</h2>
    </section>
    <section class="section2">
      <form action="" method="post">
        <h2 class="header">Let's do this!</h2>
        <div class="inputs">
          <div class="col1">
            <label for="first-name">First Name</label><input type="text">
            <label for="email">Email</label><input type="email">
            <label for="password">Password</label><input type="password">
          </div>
          <div class="col2">
            <label for="last-name">Last Name</label><input type="text">
            <label for="phone-number">Phone Number</label><input type="text">
            <label for="confirm-password">Confirm Password</label><input type="password">
          </div>
        </div>

      </form>
    </section>
    <section class="section3">
      <button type="submit">Create Account</button>

      <p>Already have an account? <span class="login-text">Log in</span></p>




    </section>



  </div>
</body>
</html>
